<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://kit.fontawesome.com/56db6b190b.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="new-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <h2>Your Name</h2>
      </div>
    </header> 
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <input name="text" id="tweet-text"></input>
          <div class="submit-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
